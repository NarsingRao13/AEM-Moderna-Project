

<sly data-sly-use.obj = "com.moderna.core.models.ServiceModel"></sly>
<!-- ======= Services Section ======= -->
<section class="services">
   <div class="container">
      <div class="row" data-sly-list.List = "${obj.serviceCardData}">
         <sly data-sly-test.if="${List.selectDelay == '0'}">
            <div class="col-md-6 col-lg-3 d-flex align-items-stretch" data-aos="fade-up">
               <div class="icon-box icon-box-${List.selectIconBgColor}">
                  <div class="icon"><i class="${List.selectServiceIcon}"></i></div>
                  <h4 class="title"><a href="">${List.serviceTitle}</a></h4>
                  <p class="description">${List.serviceDescription}</p>
               </div>
            </div>
         </sly>
         <sly data-sly-test.if="${List.selectDelay != '0'}">
            <div class="col-md-6 col-lg-3 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="${List.selectDelay}">
               <div class="icon-box icon-box-${List.selectIconBgColor}">
                  <div class="icon"><i class="${List.selectServiceIcon}"></i></div>
                  <h4 class="title"><a href="">${List.serviceTitle}</a></h4>
                  <p class="description">${List.serviceDescription}</p>
               </div>
            </div>
         </sly>
      </div>
   </div>
</section>
<!-- End Services Section -->
