

<sly data-sly-use.obj = "com.moderna.core.models.Header1Model"></sly>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center header-transparent">
   <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
         <h1 class="text-light"><a href="index.html"><span>${obj.logoTitle}</span></a></h1>
         <!-- Uncomment below if you prefer to use an image logo -->
         <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
         <ul data-sly-list.l = "${obj.headerMultiField}">
            <sly data-sly-test.if = "${l.navType == 'normal'}">
               <li><a class="${lList.first?'active ' : ''}" href="${l.navPath}.html">${l.navTitle}</a></li>
            </sly>
            <sly data-sly-test.if = "${l.navType == 'dropDown'}">

               <sly data-sly-resource = "${'dropdown' @resourceType='Moderna/components/content/custom-components/drop-down-componet'}">
               </sly>

            </sly>
         </ul>
         <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->
   </div>
</header>
<!-- End Header -->
